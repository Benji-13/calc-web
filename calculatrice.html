<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>

    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc-history" id="calc-history"></div>
        <div class="calc-current" id="calc-current"></div>
        <div class="calc-buttons">
            <button onClick="btnAction(7)">7</button>
            <button onClick="btnAction(8)">8</button>
            <button onClick="btnAction(9)">9</button>
            <button onClick="btnAction('/')">/</button>
            <div></div>
            <button onClick="cancel()">C</button>
            <button onClick="btnAction(4)">4</button>
            <button onClick="btnAction(5)">5</button>
            <button onClick="btnAction(6)">6</button>
            <button onClick="btnAction('*')">x</button>
            <button onClick="btnAction('(')">(</button>
            <button onClick="btnAction(')')">)</button>
            <button onClick="btnAction(1)">1</button>
            <button onClick="btnAction(2)">2</button>
            <button onClick="btnAction(3)">3</button>
            <button onClick="btnAction('-')">-</button>
            <div></div>
            <div></div>
            <button onClick="btnAction(0)">0</button>
            <button onClick="btnAction('.')">.</button>
            <div></div>
            <button onClick="btnAction('+')">+</button>
            <button onClick="submit()" class="btn-result">=</button>
        </div>
    </div>

    <script src="calculatrice.js"></script>
</body>
</html>
