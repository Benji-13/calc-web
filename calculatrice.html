<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Calculatrice</title>

    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc-history" id="calc-history"></div>
        <div class="calc-current" id="calc-current"></div>
        <div class="calc-buttons">
            <button onClick="baseCalculator.btnAction(7)">7</button>
            <button onClick="baseCalculator.btnAction(8)">8</button>
            <button onClick="baseCalculator.btnAction(9)">9</button>
            <button onClick="baseCalculator.btnAction('/')">/</button>
            <div></div>
            <button onClick="baseCalculator.cancel()">C</button>
            <button onClick="baseCalculator.btnAction(4)">4</button>
            <button onClick="baseCalculator.btnAction(5)">5</button>
            <button onClick="baseCalculator.btnAction(6)">6</button>
            <button onClick="baseCalculator.btnAction('*')">x</button>
            <button onClick="baseCalculator.btnAction('(')">(</button>
            <button onClick="baseCalculator.btnAction(')')">)</button>
            <button onClick="baseCalculator.btnAction(1)">1</button>
            <button onClick="baseCalculator.btnAction(2)">2</button>
            <button onClick="baseCalculator.btnAction(3)">3</button>
            <button onClick="baseCalculator.btnAction('-')">-</button>
            <div></div>
            <div></div>
            <button onClick="baseCalculator.btnAction(0)">0</button>
            <button onClick="baseCalculator.btnAction('.')">.</button>
            <div></div>
            <button onClick="baseCalculator.btnAction('+')">+</button>
            <button onClick="baseCalculator.submit()" class="btn-result">=</button>
        </div>
    </div>

    <script src="calculatrice.js"></script>
</body>
</html>
